name: Refresh IPC Areas Data

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      full_refresh:
        description: 'Set to true to process the entire available year window instead of the current year only.'
        required: false
        default: 'false'
      specific_years:
        description: 'Comma-separated list of exact years to process (e.g., "2024,2023"). Takes priority over full_refresh.'
        required: false
        default: ''
      country_codes:
        description: 'Specific country ISO2/ISO3 codes to process (comma-separated, e.g., "UG,SO,KE"). Leave empty for all countries.'
        required: false
        default: ''
      skip_index:
        description: 'Set to true to skip index.json generation.'
        required: false
        default: 'false'
      precision:
        description: 'Decimal precision applied during simplification (default: 4).'
        required: false
        default: '4'
      simplify_tolerance:
        description: 'Simplification tolerance in coordinate units (set to 0 to disable).'
        required: false
        default: '0.0'

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build CLI arguments
        id: args
        shell: bash
        run: |
          DEFAULT_PRECISION="4"
          DEFAULT_TOLERANCE="0.0"

          PRECISION_INPUT="${{ github.event.inputs.precision }}"
          if [ -z "${PRECISION_INPUT}" ]; then
            PRECISION_INPUT="${DEFAULT_PRECISION}"
          fi

          TOLERANCE_INPUT="${{ github.event.inputs.simplify_tolerance }}"
          if [ -z "${TOLERANCE_INPUT}" ]; then
            TOLERANCE_INPUT="${DEFAULT_TOLERANCE}"
          fi

          ARGS=("--precision" "${PRECISION_INPUT}" "--simplify-tolerance" "${TOLERANCE_INPUT}")
          
          # Handle year selection
          if [ -n "${{ github.event.inputs.specific_years }}" ]; then
            # Convert comma-separated years to space-separated
            YEARS=$(echo "${{ github.event.inputs.specific_years }}" | tr ',' ' ')
            ARGS+=("--years" ${YEARS})
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            YEAR=$(date +'%Y')
            ARGS+=("--years" "${YEAR}")
          elif [ "${{ github.event.inputs.full_refresh }}" = "true" ]; then
            YEAR=$(date +'%Y')
            ARGS+=("--years" "${YEAR}")
          else
            YEAR=$(date +'%Y')
            ARGS+=("--years" "${YEAR}")
          fi
          
          # Handle country selection
          if [ -n "${{ github.event.inputs.country_codes }}" ]; then
            # Convert comma-separated countries to space-separated
            COUNTRIES=$(echo "${{ github.event.inputs.country_codes }}" | tr ',' ' ')
            ARGS+=("--countries" ${COUNTRIES})
          fi

          if [ "${{ github.event.inputs.skip_index }}" = "true" ]; then
            ARGS+=("--skip-index")
          fi

          ARGS=$(printf '%s ' "${ARGS[@]}" | xargs)
          
          echo "args=${ARGS}" >> "$GITHUB_OUTPUT"

          PRESET_YEARS=$(python -c 'from rosea_ipc_toolkit.config import AVAILABLE_YEARS; print(", ".join(str(year) for year in AVAILABLE_YEARS))')
          echo "available_years=${PRESET_YEARS}" >> "$GITHUB_OUTPUT"

      - name: Download country datasets
        env:
          IPC_KEY: ${{ secrets.IPC_KEY }}
        run: python cli/download_ipc_areas.py ${{ steps.args.outputs.args }}

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: refresh IPC areas data'
          branch: 'bot/refresh-ipc-areas'
          delete-branch: true
          title: 'Automated IPC areas data refresh'
          body: |
            Automated data refresh triggered by `${{ github.event_name }}`.
            - CLI arguments: `${{ steps.args.outputs.args }}`
            - Available year window: `${{ steps.args.outputs.available_years }}`
            - Downloader stores combined country files and a refreshed `data/global_areas.topojson`.
